<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cabecalho {
            display: block;
            position: relative;
            background-color: #494949;
            height: 50px;
        }

        .logo {
            position: relative;
            float: left;
            height: 100%;
            width: 179px;
            margin-right: 15px;
        }

        img{
            /* 529x100 */
            position: absolute;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            padding: 10px;
        }

        .menu-toggle {
            display: none;
            float: right;
            height: 40px;
            width: 40px;
            background-color: rgb(104, 104, 104);
            border: solid 1px rgba(245, 245, 245, 0.568);
            border-radius: 10px;
            margin-right: 10px;
            margin-top: 5px;
        }

        .menu-toggle > i {
            color: white;
        }

        .menu {
            position: relative;
            float: left;
            height: 100%;
            width: 280px;
        }

        .menu li {
            display: block;
            float: left;
            width: 70px;
            height: 50px;
            padding: 12px;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            box-sizing: border-box;
        }

        .menu li:hover {
            background-color: #86cffc;
        }

        .menu li > a {
            text-decoration: none;
            color: white;
        }

        .autenticacao {
            float: right;
            height: 100%;
            width: 200px;
            margin-right: 30px;
        }

        .autenticacao > a {
            display: block;
            float: left;
            width: 50%;
            height: 40px;
            margin-top: 5px;
            padding: 7px;
            font-family: 'Oswald', sans-serif;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            color: white;
        }

        .destaque {
            background-color: rgb(240, 50, 50);
            border-radius: 25px;
        }

        @media(max-width: 710px) {
            .autenticacao {
                display: none;
            }

            .menu {
                float: right;
            }
        }
        @media(max-width: 600px) {
            .menu-toggle {
                display: block;
            }

            .menu {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li id="inicio">
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li id="cursos">
                    <a href="#cursos">Cursos</a>
                </li>
                <li id="sobre">
                    <a href="#sobre">Sobre</a>
                </li>
                <li id="contato">
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registrar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        window.addEventListener('hashchange', (i) => {
            const hash = i.newURL
            const id = hash.substring(hash.indexOf('#') + 1)
            const elemento = document.getElementById(id)
            elemento.style.backgroundColor = '#86cffc'

            if(!(i.oldURL === i.newURL)){
                const idOld = (i.oldURL).substring((i.oldURL).indexOf('#') + 1)
                const elementoOld = document.getElementById(idOld)
                elementoOld.style.backgroundColor = '#494949'
            }
            console.log('location changed')
        })

    </script>
</body>

</html>
